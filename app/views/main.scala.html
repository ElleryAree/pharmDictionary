@(title: String)(content: Html)(implicit l: Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-wysiwyg.js")" type="text/javascript"></script>
        <style>
                body {
                padding-bottom: 40px;
                background-color: #f5f5f5;
                }

                .well {
                background-color: #fff;
                }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">Title</a>
                <ul class="nav pull-right">
                    <li><a href="@routes.Application.changeLanguage("ru")">ru</a> </li>
                    <li><a href="@routes.Application.changeLanguage("en")">en</a> </li>
                    <li><a href="@routes.Application.changeLanguage("fr")">fr</a> </li>
                    <li><a href="@routes.Auth.logout()">@Messages("mainLogout")</a></li>
                </ul>
            </div>
        </div>

        @content
    </body>
</html>
